<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>science school</title>
        <link rel="stylesheet" href="../../../static/styles.css">
    <script src="../../../static/buttons_all-onecourse.js"></script>
</head>

<body>
    <div class="head">
        <a href="/" class="name"><h1 class="name">PhysInfo</h1></a>
        {% if current_user.is_authenticated %}
            <a href="/logout"><button class="logout-button">Выйти</button></a>
            <a href="/home"><button class="courses-button">Курсы</button></a>
            <a href="/home/personal-class/<{{ current_user.email }}>"><img class="avatar" src="../../../static/avatars/{{ current_user.photo }}" alt="no"></a>
    {% else %}
            <a href="/login"><button class="login-button">Войти</button></a>
            <a href="/login/registration"><button class="register-button">Зарегистрироваться</button></a>
            <a href="/home"><button class="courses-button">Курсы</button></a>
    {% endif %}

        </div>

</body>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
<footer>
    <div class="footer">
            <p>
                Contacts
            </p>
    </div>
</footer>
